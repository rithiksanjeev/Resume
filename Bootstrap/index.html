<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- adding a css file after hosting -->
    <link rel="stylesheet" href="https://rithiksanjeev.github.io/Clone-websites/Zomato/style.css">
    <link rel="stylesheet" href="/Bootstrap/bootstrap.css">
    <!-- sepaerate style file -->
    <link rel="stylesheet" href="/Bootstrap/style.css">
    <!-- href is a link to a css file -->
    <!-- style file gets overrided and which ever is last that will take precedence -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- even in section fields we can add -->
    <section>
        <div>
        <article>
            <img src="" alt="">
            <button class="btn btn-warning" >Within tags</button>
        </article>
    </div>
    </section>
    <!-- use the class name where ever so we will get that styling -->
    <button class="btn btn-primary" >Submit</button>
    
    <h1 class="headingone">We're learning Bootstrap</h1>
    <!-- script works on elements -->

    <!-- using own css -->
    <button class="button button-primary">Button</button>

     <!-- helps in saving loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
